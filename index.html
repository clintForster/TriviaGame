<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div id="main-div">

        <h1 id="starting-h1">Trivia Game</h1>
        <h1 id="quiz-h1">Trivtastic!</h1>

        <button id="start" type="button">START</button>

        <div id="hidden-form">

            <span id="timer"></span>

            <form>

                <p>
                    How long is New Zealand's Nintey Mile Beach?
                </p>
                <label for="A1">90 miles</label>
                <input type="radio" name="Q0" id="A1" value="ninety-miles">
                <label for="A2">50 feet</label>
                <input type="radio" name="Q0" id="A2" value="fifty-feet">
                <label for="A3">23.4 miles</label>
                <input type="radio" name="Q0" id="A3" value="23.4-miles">
                <label for="A4">55 miles</label>
                <input type="radio" name="Q0" id="A4" value="55-miles">

                <p>
                    Before Mount Everest was discovered, what was the highest mountain in the world?
                </p>
                <label for="A1">Mount Fuji</label>
                <input type="radio" name="Q1" id="A1" value="mount-fuji">
                <label for="A2">Mount Everest</label>
                <input type="radio" name="Q1" id="A2" value="mount-everest">
                <label for="A3">Mount Baldy</label>
                <input type="radio" name="Q1" id="A3" value="mount-baldy">
                <label for="A4">Mount Leconte</label>
                <input type="radio" name="Q1" id="A4" value="mount-leconte">

                <p>
                    The beaver is the national emblem of which country?
                </p>
                <label for="A1">Kentucky</label>
                <input type="radio" name="Q2" id="A1" value="kentucky">
                <label for="A2">Holland</label>
                <input type="radio" name="Q2" id="A2" value="holland">
                <label for="A3">Canada</label>
                <input type="radio" name="Q2" id="A3" value="canada">
                <label for="A4">Croatia</label>
                <input type="radio" name="Q2" id="A4" value="croatia">

                <br><img src="https://media.tenor.com/images/117492bb4adf085cf774f94c842c6d72/tenor.gif" alt="Whats in the box gif" />

                <p>
                    What's in the box?!
                </p>
                <label for="A1">Frosted Flakes</label>
                <input type="radio" name="Q3" id="A1" value="frosted-flakes">
                <label for="A2">Shoes</label>
                <input type="radio" name="Q3" id="A2" value="shoes">
                <label for="A3">His Wifes Head</label>
                <input type="radio" name="Q3" id="A3" value="wifes-head">
                <label for="A4">A Surprise</label>
                <input type="radio" name="Q3" id="A4" value="surprise">

            </form>



        </div>

        <span id="correct"></span>
        <span id="incorrect"></span>
        <span id="unanswered"></span>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>

</html>
